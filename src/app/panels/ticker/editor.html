<div>
  <h4>Settings</h4>
  <div class="row-fluid">
    <div class="span3">
      <label class="small">Use Solr date math format here (eg 1d, 4w, 3m, 1y)</label>
    </div>
    <div class="span3">
      <label class="small">Time Ago</label>
      <input type="text" class="input-small" ng-model="panel.ago" ng-change="set_refresh(true)">
    </div>
    <div class="span2">
      <label class="small">Font Size</label>
      <select class="input-small" ng-model="panel.style['font-size']" ng-options="f for f in ['7pt','8pt','9pt','10pt','12pt','14pt','16pt','18pt','20pt','24pt','28pt','32pt','36pt','42pt','48pt','52pt','60pt','72pt']"></select>
    </div>
    <div class="span3">
      <label class="small">List Format</label>
      <select class="input-small" ng-model="panel.arrangement" ng-options="f for f in ['horizontal','vertical']"></select>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span3">
      <label class="small">Select the Ignore Time Picker checkbox if you want to display the trend data as Day-to-Day,
        Week-to-Week, Month-to-Month, or Year-to-Year.</label>
    </div>
    <div class="span3">
      <label class="small">Ignore Time Picker
        <tip>If checked, the panel will ignore the date-time value in the Time Picker panel.</tip>
      </label>
      <input type="checkbox" ng-model="panel.ignore_time_picker" ng-checked="panel.ignore_time_picker" ng-change="set_refresh(true)">
    </div>
    <div class="span3" ng-show="panel.ignore_time_picker">
      <label class="small">Show Trend Value For</label>
      <select class="input-medium" ng-model="panel.trend_interval" ng-options="f for f in panel.trend_interval_options"
              ng-change="set_refresh(true)"></select>
    </div>
    <div class="span3" ng-show="panel.ignore_time_picker">
      <label class="small">Comparing</label>
      <div ng-show="isDayToDay(panel.trend_interval)">Yesterday to today</div>
      <div ng-show="isWeekToWeek(panel.trend_interval)">Last week to this week</div>
      <div ng-show="isMonthToMonth(panel.trend_interval)">Last month to this month</div>
      <div ng-show="isYearToYear(panel.trend_interval)">Last year to this year</div>
    </div>
  </div>
</div>
